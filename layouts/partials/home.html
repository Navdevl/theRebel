<section class="container centered">
  <div class="about">
    <h1 class="author">{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort .}}
      <li><a href="{{ .url }}"><img class="link" src="{{ .image }}"></a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
